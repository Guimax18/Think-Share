<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./comunidade.css">
    <title>crie seu post</title>
</head>
<body>
    <header class="cabecalho">
        <a href="/home"><img src="/pages/assets/icones/logo-removebg-preview.png" alt="" class="logo"></a>
        <h1>Crie sua própria Comunidade</h1>
    </header>

    <div class="comunidade">
        <div class="left-comunidade">
            <img src="/pages/assets/images/animaçãoComunidade.svg" class="image"alt=" astronaut-animate">
        </div>
        <div class="box__comunidade">
            
                <div class="img__comunidade">
                    <label for="">
                        <input type="file" name="arquivo" class="img__pub">
                        foto da comunidade</label>
                </div>
                <div class="comu__nome">
                    <input type="text" class="nome__comu" 
                    placeholder="Adicione o nome da comunidade">
                </div>
            
            <div class="comu__descricao">
                <input type="text" class="comu__desc" 
                placeholder="Adicione a descrição aqui">
            </div>

            <div class="comu__topicos">
                <input type="text" class="comu__top" 
                placeholder="Adicione tópicos">
            </div>
            
            <div class="btn__post">
                <button class="btn__criar">
                    <img src="/pages/assets/icones/aba.png" alt="icone de editar" class="icon__criar">Criar
                </button>
                <button class="btn__cancelar">
                    <img src="/pages/assets/icones/cancelar.png" alt="icone de cancelar" class="icon__criar">Cancelar
                </button>
            </div>
        </div>
    </div>

</body>
</html>
