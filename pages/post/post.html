<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./post.css">
    <title>crie seu post</title>
</head>
<body>
    <header class="cabecalho">
        <a href="/home"><img src="/pages/assets/images/logo-removebg-preview.png" alt="" class="logo"></a>
        <h1>Crie o seu Post</h1>
    </header>

    <div class="post">
        <div class="left-login">
            <img src="/pages/assets/images/animaçãoPost.svg" class="image"alt=" astronaut-animate">
        </div>
        <div class="box__post">
            <div class="post__nome">
                <input type="text" class="nome__post" 
                placeholder="Adicione o titulo aqui">
            </div>
            <div class="post__conteudo">
                <input type="text" class="conteudo__post" 
                placeholder="Adicione a descrição aqui">
            </div>
            <div class="post__img">
                <label for="">
                    <input type="file" name="arquivo" class="img__pub">
                    Upload de arquivos</label>
            </div>
            <div class="btn__post">
                <button class="btn__criar">
                    <img src="/pages/assets/images/aba.png" alt="icone de editar" class="icon__criar">Criar
                </button>
                <button class="btn__cancelar">
                    <img src="/pages/assets/images/cancelar.png" alt="icone de cancelar" class="icon__criar">Cancelar
                </button>
            </div>
        </div>
    </div>

</body>
</html>
